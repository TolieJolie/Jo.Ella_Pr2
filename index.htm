<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/7608e9e822.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="ogol">
    <img src="images/logo.svg" alt="logo">
  </div>
  <div class="container">
    <img src="images/illustration-mockups.svg" alt="illustration">
    <div class="texts">
    <h2>Build The Community Your Fans Will Love</h2> 
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>
    <a id="btn" href="#">Register</a>
  </div>
    
  <footer>
    <div class="social-icons">
        <button href="#"><i class="fa-brands fa-facebook-f"></i></button>
        <button href="#"><i class="fa-brands fa-twitter"></i></button>
        <button href="#"><i class="fa-brands fa-instagram"></i></button>
      </div>
  </footer>
</body>
</html>
